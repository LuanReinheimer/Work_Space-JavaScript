<script>

/*Crie uma função que receba um valor em anos de experiência de um funcionário e retorne o nível de
experiência deste conforme:
De 0 a 2 anos: Júnior
De 3 a 5 anos: Pleno
De 6 acima: Senior */


function verificaNivel(valor){
    if(valor <= 2){
        return "Junior";
    }
    else if(valor >= 3 && valor <= 5 ){
        return "Pleno";
    }
    else{
        return "Senior"
    }
}


console.log(verificaNivel(2));




</script>
