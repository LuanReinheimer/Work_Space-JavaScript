<script>
//Faça um Programa que verifique se uma letra digitada é "F" ou "M". Conforme a letra escrever: F - Feminino, M - Masculino, Sexo Inválido.

function informeSexo(x){
    if(x == 'F' || x == 'f'){
        return "Feminino";

    }else if (x == 'M' || x == 'm'){
        return "Masculino"
    }else{
        return "Sexo invalido"
    }

}

console.log(informeSexo('m'))


</script>S
