<script>

//Faça um Programa que verifique se uma letra digitada é vogal ou consoante.

function consoanteOuVogal(x){ 
    if(x == 'a' || x == 'e' || x == 'i' || x == 'o' || x == 'u' ){
        return "VOGAL";

    } else{
        return "CONSOANTE"
    }
}

console.log(consoanteOuVogal('a'))


</script>
