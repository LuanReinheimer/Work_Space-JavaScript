<script>

//Faça um Programa que leia três números e mostre o maior deles.

function tresNumero(x, y, z){
    if(x > y && x > z){
        return "O "+ x + " é maior";
    }
    if(y > z && y > x){
        return "O "+ y + " é maior";
    }
    if(z > y && z > x){
        return "O "+ z + " é maior";
    }

}

console.log(tresNumero(1, 6, 5))

</script>
