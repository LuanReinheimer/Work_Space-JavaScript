<script>

function pulalinha(){
    document.write("<br>");
    document.write("<br>");
}

function print(frase){
    document.write(frase);
    pulalinha();
}

//Faça um programa que imprima na tela apenas os números ímpares entre 1 e 50.
var impares = [];
for(var i = 0; i <= 50; i++){
    if(i % 2 == 1){
        impares.push(i)
    }
}
print("Os numeros de 1 a 50 impares são " + impares);




</script>
