<script>

/*Escreva a função contem(array, numero) que nos diz se um array contém um determinado elemento.

 contem([1, 6, 7, 6], 7)
true
 contem([1, 6, 7, 6], 6)
true
 contem([], 7)
false
 contem([8, 5], 7)
false*/

function contem(array = [], num){
    if(array.indexOf(num)!= -1){
        return true
    }
    else{
        return false
    }
}

 console.log(contem([0], 7));

    
</script>
